<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Manager</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .form-group { margin: 10px 0; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 3px; }
        .btn { padding: 10px 15px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        .table th, .table td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        .table th { background: #f8f9fa; }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Store Manager</h1>
            
            <!-- Categories Section -->
            <div class="section">
                <h2>Categories</h2>
                <div class="form-group">
                    <label>Category Name:</label>
                    <input v-model="newCategory.name" placeholder="Enter category name">
                    <button @click="addCategory" class="btn btn-primary">Add Category</button>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="category in categories" :key="category.id">
                            <td>{{ category.id }}</td>
                            <td>{{ category.name }}</td>
                            <td>{{ new Date(category.created_at).toLocaleDateString() }}</td>
                            <td>
                                <button @click="deleteCategory(category.id)" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Products Section -->
            <div class="section">
                <h2>Products</h2>
                <div class="form-group">
                    <label>Product Name:</label>
                    <input v-model="newProduct.name" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label>Price:</label>
                    <input v-model="newProduct.price" type="number" step="0.01" placeholder="Enter price">
                </div>
                <div class="form-group">
                    <label>Stock:</label>
                    <input v-model="newProduct.stock" type="number" placeholder="Enter stock quantity">
                </div>
                <div class="form-group">
                    <label>Category:</label>
                    <select v-model="newProduct.category">
                        <option value="">Select a category</option>
                        <option v-for="category in categories" :key="category.id" :value="category.id">
                            {{ category.name }}
                        </option>
                    </select>
                </div>
                <button @click="addProduct" class="btn btn-primary">Add Product</button>
                
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="product in products" :key="product.id">
                            <td>{{ product.id }}</td>
                            <td>{{ product.name }}</td>
                            <td>${{ product.price }}</td>
                            <td>{{ product.stock }}</td>
                            <td>{{ product.category_name }}</td>
                            <td>
                                <button @click="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
